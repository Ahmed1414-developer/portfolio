<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .one {
            color: aliceblue;
            background-color: black;
        }
        .two {
            margin: 60px;
            border: solid 2px black;
            width: 300px;
            text-align: center; 
            margin-left: 500px;
        }
        .three{
            color: rgb(0, 7, 13);
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="one">
        <h1>Ahmed</h1>
        <h3>Web Developer</h3>
        <a href="portfolio.html" style="background-color: rgb(221, 230, 230); font-style: italic;border: solid 3px;padding: 3px;">home</a>
    </div>
    <div class="two">
        <h1>Get In Touch</h1>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" id="name" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="text" id="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td><label for="message">Message</label></td>
                    <td><textarea id="message" placeholder="Enter your message"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
    <div class="three">
        <h2>social media</h2>
        <a href=""><i class="fa-brands fa-square-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
    </div>
</body>
</html>
